<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap-4.2.1.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/video-js.min.css">
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <div class="my-0 mr-md-auto font-weight-normal">
      <div class="logo">
        <h1>Video</h1>
      </div>
    </div>
    <nav class="my-2 my-md-0 mr-md-3 ">
      <a class="p-4 active" href="#"><strong>主页</strong></a>
      <a class="p-4 text-dark" href="#"><strong>索引</strong></a>
      <a class="p-4 text-dark" href="#"><strong>创作中心</strong></a>
      <a class="p-4 text-dark" href="#"><strong>留言板</strong></a>
      <a class="p-4 text-dark" href="#"><strong>主页</strong></a>
    </nav>
    <a class="btn btn-outline-primary" href="login.html">Sign up</a>
  </div>

  
  <div class="containers">
      <div class="row">
        <div class="col-sm-10">
          <div class="jumbotron">
            <!-- vjs-big-play-centered可使大的播放按钮居住，vjs-fluid可使视频占满容器 -->
            <video id="myVideo" class="video-js vjs-big-play-centered vjs-fluid">
             <p class="vjs-no-js">
               To view this video please enable JavaScript, and consider upgrading to a
               web browser that
               <a href="https://videojs.com/html5-video-support/" target="_blank">
                 supports HTML5 video
               </a>
             </p>
           </video>
         </div>
        </div>
        <div class=".col-6 .col-md-4">
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap-4.2.1.js"></script>
  <script src="js/video.min.js"></script>

  <script>
    var player = videojs(document.getElementById('myVideo'), {
      controls: true, // 是否显示控制条
      poster: 'xxx', // 视频封面图地址
      preload: 'auto',
      autoplay: false,
      fluid: true, // 自适应宽高
      language: 'zh-CN', // 设置语言
      muted: false, // 是否静音
      inactivityTimeout: false,
      controlBar: { // 设置控制条组件 
        /* 使用children的形式可以控制每一个控件的位置，以及显示与否 */
        children: [
          {name: 'playToggle'}, // 播放按钮
          {name: 'currentTimeDisplay'}, // 当前已播放时间
          {name: 'progressControl'}, // 播放进度条
          {name: 'durationDisplay'}, // 总时间
          { // 倍数播放
            name: 'playbackRateMenuButton',
            'playbackRates': [0.5, 1, 1.5, 2, 2.5]
          },
          {
            name: 'volumePanel', // 音量控制
            inline: false, // 不使用水平方式
          },
          {name: 'FullscreenToggle'} // 全屏
        ]
      },
      sources:[ // 视频源
          {
              src: '//vjs.zencdn.net/v/oceans.mp4',
              type: 'video/mp4',
              poster: '//vjs.zencdn.net/v/oceans.png'
          }
      ]
    }, function (){
      console.log('视频可以播放了',this);
    });
  </script>
</body>
</html>
