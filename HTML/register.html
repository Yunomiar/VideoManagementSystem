<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="css/bootstrap-4.2.1.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="sticky-header" class="main-header menu-area ">
    <div class="container custom-container">
      <div class="col-12">
        <div class="menu-wrap">
          <nav class="menu-nav ">
            <div class="logo">
              <h1>Video</h1>
            </div>
            <div class="navbar-wrap">
              <ul class="navigation">
                <li><a id="home" href="#">主页</a></li>
                <li><a href="#">创作中心</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">News</a> </li>
                <li><a href="#">索引</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>


  <div style="padding: 50px 0px;">
    <section class="contact-area pt-120 pb-120">
      <div class="container">
        <div class="col-sm-6 col-xs-4 m-auto">
          <div class="section-title-two mb-30">
            <h5 class="sub-title">Join Us</h5>
            <h2 class="title">让你成为我们一员<span>.</span></h2>
          </div>
          <div class="contact-wrap-content" style="padding: 30px 0px;">
            <form action="#" class="contact-form">
              <div class="form-grp">
                <label for="userName">用户名</label>
                <input type="text" id="userName" placeholder="Your UserName">
              </div>
              <div class="form-grp">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="Your Name">
              </div>
              <div class="form-grp">
                <label for="email">邮箱</label>
                <input type="text" id="email" placeholder="info.example@.com">
              </div>
              <div class="form-grp">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="Your Password">
              </div>
              <button type="button" class="btn registerBtn">注 册</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>



  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap-4.2.1.js"></script>

</body>

</html>
